<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Basics Demo</h1>
  
  <div>
    <h2>Part 1: Variables & Conditionals</h2>
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(50, 3)">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <p id="countdownResult"></p>
  </div>

  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMessage">Hello, I can be toggled!</p>

    <button id="addItemBtn">Add Item</button>
    <ul id="itemList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
